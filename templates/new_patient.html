<!DOCTYPE html>
<html>
<head>
    <title>Add Patient</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("{{ url_for('static', filename='background.png') }}");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: #333;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
        }

        /* Sidebar container */
        .sidebar {
            width: 220px;
            background-color: #336699;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            z-index: 1000;
        }

        .sidebar .logo-section {
            background-color: #00264d;
            padding: 8px 20px;
            border-radius: 30px;
            margin: 0 auto 20px auto;
            display: flex;
            align-items: center;
            width: fit-content;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }

        .sidebar .logo-section img {
            height: 35px;
            margin-right: 10px;
        }

        .sidebar .logo-section span {
            font-weight: bold;
            font-size: 20px;
        }

        /* Sidebar nav links */
        .sidebar nav {
            display: flex;
            flex-direction: column;
            padding-left: 0;
        }

        .sidebar nav a {
            padding: 15px 25px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            border-left: 5px solid transparent;
            transition: background-color 0.3s, border-left-color 0.3s;
        }

        .sidebar nav a:hover, .sidebar nav a.active {
            background-color: #003366;
            border-left-color: #ffcc00;
        }

        /* Main content area */
        .content {
            margin-left: 220px;
            padding: 40px 30px;
            width: 100%;
        }

        h1 {
            color: #004080;
            margin-top: 0;
            margin-bottom: 30px;
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 25px 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 12px 0;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background: #004080;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
            margin-top: 15px;
        }

        input[type="submit"]:hover {
            background-color: #003366;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <a href="/" class="logo-section">
            <img src="{{ url_for('static', filename='favicon.ico') }}" alt="Logo">
            <span>Alashi Clinic</span>
        </a>
        <nav>
            <a href="/patients" class="{{ 'active' if request.path.startswith('/patients') else '' }}">Patients</a>
            <a href="/appointments" class="{{ 'active' if request.path.startswith('/appointments') else '' }}">Appointments</a>
            <a href="/reports" class="{{ 'active' if request.path.startswith('/reports') else '' }}">View Reports</a>
        </nav>
    </div>

    <div class="content">
        <h1>Add New Patient</h1>

        <form method="post">
            <input type="text" name="cid" placeholder="Citizen ID" required>
            <input type="text" name="name" placeholder="Full Name" required>
            <select name="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <input type="text" name="contact" placeholder="Contact Number" required>
            <input type="submit" value="Add Patient">
        </form>
    </div>

</body>
</html>
